<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculateur de Budget</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculateur de Budget</h1>
    <div id="form-section">
      <label for="revenu">Revenu Mensuel (€):</label>
      <input type="number" id="revenu" placeholder="Entrez votre revenu">
      <label for="enfants">Nombre d'enfants:</label>
      <input type="number" id="enfants" placeholder="Entrez le nombre d'enfants">
      <label for="aides">Aides sociales mensuelles (€):</label>
      <input type="number" id="aides" placeholder="Entrez le montant des aides">
      <label for="credits">Remboursements de crédits mensuels (€):</label>
      <input type="number" id="credits" placeholder="Entrez le montant des crédits">
      <button onclick="calculerBudget()">Calculer le Budget</button>
    </div>
    <div id="result-section" style="display:none;">
      <h2>Répartition du Budget</h2>
      <ul id="repartition"></ul>
      <p id="totalDepenses"></p>
      <p id="solde"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
