<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculateur de Budget</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculateur de Budget</h1>
    <div id="budget-section">
      <input type="number" id="revenu" placeholder="Entrez vos revenus mensuels">
      <button onclick="setRevenu()">Définir le budget</button>
    </div>
    <div id="expense-section" style="display:none;">
      <h2>Dépenses Prédéfinies</h2>
      <ul id="expense-list"></ul>
      <canvas id="expense-chart"></canvas>
    </div>
    <div id="solde">Solde restant : 0</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
